name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            runtime/target
            model-proxy/target
            ui/src-tauri/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build Runtime Kernel
        run: |
          cd runtime
          cargo build --release
      
      - name: Build Model Proxy
        run: |
          cd model-proxy
          cargo build --release
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli
      
      - name: Install UI dependencies
        run: |
          cd ui
          npm ci
      
      - name: Build Tauri App
        run: |
          cd ui
          npm run tauri build
      
      - name: Sign executable
        if: github.event_name == 'release'
        env:
          SIGNING_CERT: ${{ secrets.WINDOWS_SIGNING_CERT }}
          SIGNING_PASSWORD: ${{ secrets.WINDOWS_SIGNING_PASSWORD }}
        run: |
          # Sign the executable with SignTool
          echo "$SIGNING_CERT" | base64 -d > cert.pfx
          signtool sign /f cert.pfx /p $SIGNING_PASSWORD /t http://timestamp.digicert.com ui/src-tauri/target/release/pulse-ui.exe
          rm cert.pfx
      
      - name: Create NSIS installer
        run: |
          makensis installer/windows/installer.nsi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            ui/src-tauri/target/release/bundle/msi/*.msi
            ui/src-tauri/target/release/bundle/nsis/*.exe
            installer/windows/output/*.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build Runtime Kernel
        run: |
          cd runtime
          cargo build --release
      
      - name: Build Model Proxy
        run: |
          cd model-proxy
          cargo build --release
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli
      
      - name: Install UI dependencies
        run: |
          cd ui
          npm ci
      
      - name: Build Tauri App
        run: |
          cd ui
          npm run tauri build
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: |
            ui/src-tauri/target/release/bundle/deb/*.deb
            ui/src-tauri/target/release/bundle/appimage/*.AppImage

  create-release:
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: release/windows
      
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: release/linux
      
      - name: Generate checksums
        run: |
          cd release
          sha256sum windows/*.exe > windows/checksums.txt
          sha256sum linux/*.{deb,AppImage} > linux/checksums.txt
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/windows/*.exe
            release/windows/*.msi
            release/windows/checksums.txt
            release/linux/*.deb
            release/linux/*.AppImage
            release/linux/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
