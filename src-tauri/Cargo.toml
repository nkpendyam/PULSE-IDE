[package]
name = "kyro-ide"
version = "1.1.0"
description = "Kyro IDE - The Open Source, Privacy-First AI-Powered Development Environment"
authors = ["Kyro IDE Team <team@kyroide.dev>"]
edition = "2021"
rust-version = "1.70"
license = "MIT"
repository = "https://github.com/nkpendyam/Kyro_IDE"
default-run = "kyro-ide"

[build-dependencies]
tauri-build = { version = "2.0", features = [] }

[dependencies]
tauri = { version = "2.0", features = ["devtools", "macos-private-api"] }
tauri-plugin-shell = "2.0"
tauri-plugin-fs = "2.0"
tauri-plugin-dialog = "2.0"
tauri-plugin-notification = "2.0"
tauri-plugin-updater = "2.0"
tauri-plugin-clipboard-manager = "2.0"
tauri-plugin-process = "2.0"
tauri-plugin-os = "2.0"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
git2 = "0.18"
ignore = "0.4"
walkdir = "2.4"
notify = "6.1"
regex = "1.10"
which = "6.0"
dirs = "5.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
parking_lot = "0.12"
once_cell = "1.19"
lazy_static = "1.4"
os_info = "3.7"
hostname = "0.4"
sys-info = "0.9"
num_cpus = "1.16"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.25"
objc = "0.2"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["winuser", "shellapi"] }

[target.'cfg(target_os = "linux")'.dependencies]
gtk = "0.18"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "z"
strip = true

[profile.dev]
incremental = true

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
