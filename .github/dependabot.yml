# Dependabot configuration for KRO_IDE
# Optimized for minimal noise while maintaining security updates

version: 2

updates:
  # Rust dependencies - Monthly updates, grouped
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "cargo"
    # Group all minor/patch updates into single PR
    groups:
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "tauri"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tauri-plugin-*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tokio"
        update-types: ["version-update:semver-major"]

  # npm/bun dependencies - Monthly updates, grouped
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "npm"
    # Group all minor/patch updates into single PR
    groups:
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # GitHub Actions - Monthly updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
    groups:
      actions-updates:
        patterns:
          - "*"
