name: KRO_IDE Nightly Build

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-nightly:
    name: Build Nightly (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-x64
            os: windows-2022
            target: x86_64-pc-windows-msvc
          - platform: macos-arm
            os: macos-14
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            patchelf \
            libayatana-appindicator3-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libatk1.0-dev

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-nightly-${{ hashFiles('**/Cargo.toml') }}

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: nightly-${{ github.run_number }}
          releaseName: 'KRO_IDE Nightly Build #${{ github.run_number }}'
          releaseBody: |
            Automated nightly build from ${{ github.sha }}
            
            **⚠️ Warning: This is an automated nightly build. Use with caution!**
            
            Build Date: ${{ github.event.head_commit.timestamp }}
            Commit: ${{ github.sha }}
          releaseDraft: false
          prerelease: true

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build-nightly]
    if: failure()
    permissions:
      issues: write
    steps:
      - name: Create Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Nightly Build Failed - Run #${{ github.run_number }}',
              body: 'The nightly build workflow failed.\n\n**Check the logs:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n**Commit:** ${{ github.sha }}',
              labels: ['ci-failure', 'nightly']
            })
