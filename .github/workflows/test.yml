name: Comprehensive Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============ Unit Tests (Rust) ============
  unit-tests-rust:
    name: Unit Tests (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libayatana-appindicator3-dev

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-unit-tests-${{ hashFiles('**/Cargo.toml') }}

      - name: Run auth tests
        run: cargo test --lib auth_ --no-fail-fast -- --nocapture
        working-directory: src-tauri
        continue-on-error: true

      - name: Run E2EE tests
        run: cargo test --lib e2ee_ --no-fail-fast -- --nocapture
        working-directory: src-tauri
        continue-on-error: true

      - name: Run collaboration tests
        run: cargo test --lib collaboration_ --no-fail-fast -- --nocapture
        working-directory: src-tauri
        continue-on-error: true

      - name: Run VS Code compat tests
        run: cargo test --lib vscode_compat_ --no-fail-fast -- --nocapture
        working-directory: src-tauri
        continue-on-error: true

      - name: Run LSP tests
        run: cargo test --lib lsp_ --no-fail-fast -- --nocapture
        working-directory: src-tauri
        continue-on-error: true

      - name: Run all unit tests
        run: cargo test --lib --no-fail-fast -- --nocapture
        working-directory: src-tauri
        continue-on-error: true

  # ============ Integration Tests ============
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests-rust
    if: always()
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libayatana-appindicator3-dev

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.toml') }}

      - name: Run integration tests
        run: cargo test --test '*' --no-fail-fast -- --nocapture
        working-directory: src-tauri
        continue-on-error: true

  # ============ Performance Tests ============
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libayatana-appindicator3-dev

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-perf-${{ hashFiles('**/Cargo.toml') }}

      - name: Run performance tests
        run: cargo test --lib performance_ --no-fail-fast -- --nocapture --test-threads=1
        working-directory: src-tauri
        continue-on-error: true

      - name: Run load tests
        run: cargo test --lib load_ --no-fail-fast -- --nocapture --test-threads=1
        working-directory: src-tauri
        continue-on-error: true

  # ============ E2E Tests (Playwright) ============
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()
    steps:
      - uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Run Playwright tests
        run: bunx playwright test
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30

  # ============ Security Tests ============
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libayatana-appindicator3-dev

      - name: Run security tests
        run: cargo test --lib security_ --no-fail-fast -- --nocapture
        working-directory: src-tauri
        continue-on-error: true

      - name: Run crypto tests
        run: cargo test --lib encryption_ --no-fail-fast -- --nocapture
        working-directory: src-tauri
        continue-on-error: true

  # ============ Test Summary ============
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests-rust, integration-tests, performance-tests, e2e-tests, security-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests (Rust) | ${{ needs.unit-tests-rust.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Tests | ${{ needs.performance-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-tests.result }} |" >> $GITHUB_STEP_SUMMARY
