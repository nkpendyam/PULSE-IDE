name: Performance Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            patchelf \
            libayatana-appindicator3-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run Performance Tests
        working-directory: src-tauri
        run: |
          echo "=== Kyro IDE Performance Benchmarks ==="
          cargo test performance_test --release -- --nocapture 2>&1 || echo "⚠ Some performance tests failed"
          
      - name: Run Benchmark Suite
        working-directory: src-tauri
        run: |
          cargo bench 2>&1 || echo "⚠ Benchmark suite not fully configured"

      - name: Generate Benchmark Report
        run: |
          echo "## Performance Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Target |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Startup Time | <1500ms |" >> $GITHUB_STEP_SUMMARY
          echo "| Memory Usage | <150MB |" >> $GITHUB_STEP_SUMMARY
          echo "| Frame Rate | ≥60fps |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See test output above for actual measured values." >> $GITHUB_STEP_SUMMARY
